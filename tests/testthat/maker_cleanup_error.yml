# This version exercises the 'command' interface that will probably
# become the standard.
sources:
  - code.R

targets:
  data.csv:
    command: download_data(target_name)
    cleanup_level: purge

  processed:
    command: process_data("data.csv")

  plot.pdf:
    command: do_plot(processed, target_name)

  clean:
    command: clean_hook(invalid_option)
