# example configuration script for maker; using this to test out some
# ideas.
sources:
  - code.R

packages:
  - testthat

targets:
  all:
    depends: plot.pdf

  data.csv:
    rule: download_data
    target_argument: 1
    cleanup_level: purge

  processed:
    depends: data.csv
    rule: process_data

  plot.pdf:
    depends: processed
    rule: do_plot
    target_argument: 2

  clean:
    rule: clean_hook
