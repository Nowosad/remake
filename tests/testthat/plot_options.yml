# example configuration script for maker; using this to test out some
# ideas.
sources:
  - code.R

packages:
  - testthat

plot_options:
  mystyle:
    width: 8
    height: 4

targets:
  all:
    depends: [plot1.pdf, plot2.pdf, plot3.pdf, plot4.pdf]

  data.csv:
    command: download_data(target_name)
    cleanup_level: purge

  processed:
    command: process_data("data.csv")

  plot1.pdf:
    command: myplot(processed)
    plot:
      width: 8
      height: 4

  plot2.pdf:
    command: myplot(processed)
    plot: mystyle

  plot3.pdf:
    command: myplot(processed)
    plot: ~

  plot4.pdf:
    command: myplot(processed)
    plot: true
