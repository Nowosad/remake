## Pass options in to knitr:
sources:
  - code.R

packages:
  - testthat

targets:
  all:
    depends: knitr.md

  data.csv:
    command: download_data(target_name)
    cleanup_level: purge

  processed:
    command: process_data("data.csv")

  knitr.md:
    depends: processed
    knitr:
      options:
        fig.path: "figure/myprefix_"
        tidy: true
