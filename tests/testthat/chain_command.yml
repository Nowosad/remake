sources: chain.R
targets:
  # This is a chain of targets, expressed manually
  manual:
    command: f3(manual_pt2)

  manual_pt2:
    command: f2(manual_pt1)

  manual_pt1:
    command: f1()

  # And this is the same set, expressed as a chain
  chained:
    command:
      - f1()
      - f2(.)
      - f3(.)
